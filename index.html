<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body align="center">
    <div class="calculator">
      <div class="answer"><h3 class="result">0</h3></div>
      <button class="button-1">1</button>
      <button class="button-2">2</button>
      <button class="button-3">3</button><br />
      <button class="button-4">4</button>
      <button class="button-5">5</button>
      <button class="button-6">6</button><br />
      <button class="button-7">7</button>
      <button class="button-8">8</button>
      <button class="button-9">9</button><br />
      <button class="button-square">x²</button>
      <button class="button-0">0</button>
      <button class="button-period"><strong>.</strong></button><br />
      <button class="button-add">+</button>
      <button class="button-subtract">-</button>
      <button class="button-multiply">x</button>
      <button class="button-divide">÷</button><br />
      <button class="button-clear">AC</button>
      <button class="button-equal">=</button>
    </div>
    <script src="script.js" async defer></script>
  </body>
</html>
